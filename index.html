<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="movie-form">
        <form>
           <label for="movie-name">Enter Movie Title: </label>
           <input 
           id="movie-name"
           type="text"
           placeholder="Movie Name: "
           required="2"
           >
           
           <label for="movie-rating">Rate Movie: </label>
           <input 
           id="movie-rating"
           type="number"
           min="1" max="10"
           >
           
           <input
           id="submit"
           type="submit"
           > 
          </form>
    </div>
    <div id="search"> 
        <label for="search-movies">Search Movie by Title or Rating(#):</label>
        <input placeholder="Search Movie..." list="search-movies">
        <datalist id="search-movies">
        <option value=""></option>
        </datalist>
        
    </div>
    <div id="movies-container?">
            <ul id ="movies-added"></ul>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="movies.js"></script>
</body>
</html>
